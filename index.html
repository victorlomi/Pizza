<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pizza Panda</title>

    <!-- fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Righteous&display=swap" rel="stylesheet">

    <!-- stylesheets -->
    <link rel="stylesheet" href="./css/bootstrap.min.css">
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <!-- navbar -->
    <nav class="navbar navbar-expand-lg navbar-light bottom-line">
        <a class="navbar-brand" href="#">Pizza Panda</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ml-auto">
                <li class="nav-item active">
                    <a class="nav-link px-4" href="#">Delivery <span class="sr-only">(current)</span></a>
                </li>
                <li class="nav-item">
                    <a class="nav-link px-4" href="#">About</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link px-4" href="#">Contact</a>
                </li>
            </ul>
        </div>
    </nav>

    <!-- Hero section -->
    <div class="container-fluid hero bottom-line">
        <!-- hero title -->
        <div class="row">
            <div class="col-sm-3"></div>
            <div class="col-sm-6 d-flex justify-content-center">
                <h1 class="hero-title">Delivery Service</h1>
            </div>
            <div class="col-sm-3"></div>
        </div>
        <div class="row mt-3">
            <div class="col-sm-2"></div>
            <div class="col-sm-8">
                <p class="hero-text">We offer a fast and reliable delivery service that is handled by our own highly trained staff. Fill in the form below to get a taste of our amazing pizza!</p>
            </div>
            <div class="col-sm-2"></div>
        </div>
    </div>

    <!-- Form -->
    <div class="container mt-5">
        <div class="row">
            <div class="col-md-8 your-details">
                <h1 class="mb-4">Your Details</h1>
                <form>
                    <div class="row mb-2">
                        <div class="col-sm-6">
                            <div class="form-group">
                                <label class="select-label" for="pizza-size">Pizza Size</label>
                                <select name="pizza-size" id="pizza-size" class="form-control">
                                    <option value="small">Small</option>
                                    <option value="medium">Medium</option>
                                    <option value="large">Large</option>
                                </select>
                            </div>
                        </div>
                        <div class="col-sm-6"></div>
                    </div>
                    <div class="row">
                        <div class="col-sm-6">
                            <div class="form-group">
                                <label class="select-label" for="crust-type">Crust Type</label>
                                <select name="crust-type" id="crust-type" class="form-control">
                                    <option value="crispy">Crispy Crust</option>
                                    <option value="stuffed">Stuffed Crust</option>
                                    <option value="deep">Deep Crust</option>
                                    <option value="flatbread">Flatbread Crust</option>
                                    <option value="pan">Pan Crust</option>
                                </select>
                            </div>
                        </div>
                        <div class="col-sm-6"></div>
                    </div>
                </form>
            </div>
            <div class="col-md-4"></div>
        </div>
    </div>

    <script src="./js/jquery-3.5.1.min.js"></script>
    <script src="./js/bootstrap.bundle.min.js"></script>
    <script src="./js/bootstrap.min.js"></script>
</body>
</html>
